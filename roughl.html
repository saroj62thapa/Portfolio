<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    
    background-color: #333;
    color: white;
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px 0;
    z-index: 1000; /* Ensures the header stays above other content */
}

header h1 {
    margin: 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

main {
    margin-top: 70px; /* Space for the fixed header */
    padding: 20px;
}

section {
    padding: 50px 0;
    border-bottom: 1px solid #ccc;
}

section h2 {
    margin-top: 0;
}

     </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>Welcome to my website. This is the home section.</p>
        </section>
        <section id="about">
            <h2>About Section</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h2>Services Section</h2>
            <p>These are the services we offer.</p>
        </section>
        <section id="contact">
            <h2>Contact Section</h2>
            <p>This is the contact section.</p>
        </section>
    </main>
</body>
</html>
